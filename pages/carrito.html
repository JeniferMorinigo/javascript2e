<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productos</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <div class="wrapper">
        <aside>
            <header>
                <h1 class="logo">El Tunel</h1>
            </header>
            <nav>
                <ul>
                    <li>
                        <a class="boton-menu boton-volver " href="/index.html">
                            <i class="bi bi-arrow-counterclockwise"></i>Seguir comprando
                        </a>
                    </li>                  
                    <li>
                        <a class="boton-menu boton-carrito active" href="/pages/carrito.html">
                            <i class="bi bi-bag-fill"></i>Carrito 
                            <span class="numerito">0
                            </span>
                        </a>
                    </li>
                </ul>
            </nav>
            <footer>
                <p class="texto-footer ">© 2023 El Tunel</p>
            </footer>
        </aside>
        <main>
            <h2 class="titulo-pricipal">Carrito</h2>
            <div class="contenedor-carrito">
                <p class="carrito-vacio">Tu carrito está vacío <i class="bi bi-emoji-frown-fill"></i>                </p>
                
                <div id="contenedor-carrito-productos" class="carrito-productos disabled">

                    <div class="carrito-producto"></div>
                        <img class="carrito-producto-imagen" src="/img/caño.jpg" alt=""> 
                        <div class="carrito-producto-titulo">
                        <small>Titulo</small>
                        <h3>caño1/4</h3>
                        </div>
                        <div class="carrito-producto-cantidad">
                            <small>Cantidad</small>
                            <p>1</p>
                        </div>
                        <div class="carrito-producto-precio">
                            <small>Precio</small>
                            <p>$45000</p>
                        </div>
                        <div class="carrito-producto-subtotal">
                            <small>Precio</small>
                            <p>$45000</p>
                        </div>
                        <div>
                            <button><i class="bi bi-trash2"></i>
                            </button>
                        </div>
                </div>  
                <div id="carrito-acciones" class="carrito-acciones disabled">
                    <div class="carrito-acciones-izquierda">
                        <button class="carrito-acciones-vaciar">Vaciar carrito</button>
                    </div>
                    <div class="carrito-acciones-derecha">
                        <div class="carrito-acciones-total">
                            <p>Total:</p>
                            <p>$45000</p>
                            <button class="carrito-acciones-comprar">Comprar</button>
                        </div>
                    </div>
                </div>         
            </div>
        </main>
    </div>
   
    <script src="/js/carrito.js"></script>

</body>
</html>
